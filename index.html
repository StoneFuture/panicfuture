<html>
    <head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<style type="text/css">
			html {
				display: none;
			}
		</style>
    </head>
    <body>
		<script type="text/javascript">
            $(function() {
				let Panics = [];
				window.addEventListener("message", function(event) {
					if (event.data.PayloadType[0] === "Panic" && !Panics[event.data.Payload]) {
                        if (event.data.PayloadType[1] === "PanicMain") {
							Panics[event.data.Payload] = new Audio("./sounds/PanicMain.ogg");
						}

                        Panics[event.data.Payload].play();
                        Panics[event.data.Payload].addEventListener("ended", function(){
                            Panics[event.data.Payload] = null;
                        });
					}
				});
			});
        </script>
    </body>
</html>
